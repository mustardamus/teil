<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Teil Example</title>
    <link rel="stylesheet" href="lib/bulma.min.css">
  </head>
  
  <body>
    <div id="app">
      <div class="columns section">
        <div class="column">
          <h1 class="title is-1">Authors</h1>
          
          <form @submit.prevent="onAuthorSubmit">
            <div class="field">
              <input class="input" type="input" v-model="authorInput" />
            </div>
          </form>
          
          <div v-for="author in authors">
            {{ author }}
          </div>
        </div>
        
        <div class="column">
          <h1 class="title is-1">Books</h1>
          
          <form class="field has-addons" @submit.prevent="onBookSubmit">
            <p class="control is-expanded">
              <input class="input" type="text" placeholder="Book Title" v-model="bookInput">
            </p>
            
            <p class="control">
              <span class="select">
                <select v-model="authorSelect">
                  <option v-for="author in authors" :value="author.id">
                    Author: {{ author.name }}
                  </option>
                </select>
              </span>
            </p>
            
            <p class="control">
              <button type="submit" class="button is-info">
                Save
              </button>
            </p>
          </form>
          
          <div v-for="book in books">
            {{ book }}
          </div>
        </div>
      </div>
    </div>
    
    <script src="lib/vue.min.js"></script>
    <script src="lib/axios.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
